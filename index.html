<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="history-tabs">
            <button class="tab-btn active" data-tab="search-history">Search History</button>
            <button class="tab-btn" data-tab="visited-articles">Visited Articles</button>
        </div>
        
        <div id="search-history" class="history-content active">
            <h2><i class="fas fa-history"></i> Search History</h2>
            <div class="history-container">
                <div id="historyList"></div>
                <button id="clearHistory" class="btn"><i class="fas fa-trash"></i> Clear History</button>
            </div>
        </div>
        
        <div id="visited-articles" class="history-content">
            <h2><i class="fas fa-newspaper"></i> Visited Articles</h2>
            <div class="history-container">
                <div id="visitedList"></div>
                <button id="clearVisited" class="btn"><i class="fas fa-trash"></i> Clear Visited</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1><i class="fas fa-newspaper"></i> News Search</h1>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Search for news (e.g., sports, tech)...">
                    <button id="searchBtn" class="btn"><i class="fas fa-search"></i> Search</button>
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>
            
            <div class="category-buttons">
                <button class="category-btn" data-category="general"><i class="fas fa-star"></i> Top Headlines</button>
                <button class="category-btn" data-category="sports"><i class="fas fa-running"></i> Sports</button>
                <button class="category-btn" data-category="technology"><i class="fas fa-microchip"></i> Technology</button>
                <button class="category-btn" data-category="business"><i class="fas fa-chart-line"></i> Business</button>
                <button class="category-btn" data-category="health"><i class="fas fa-heartbeat"></i> Health</button>
            </div>
            
            <div class="news-container" id="newsResults">
                <!-- News articles will appear here -->
            </div>
        </div>
    </div>

    <script src="trie.js"></script>
    <script src="stack.js"></script>
    <script src="app.js"></script>
</body>
</html>
